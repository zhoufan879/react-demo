<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<script src="../bower_components/react/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="../bower_components/react/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/browser.min.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div id="demo"></div>
		
		<script type="text/babel">
			
			var LinkButton = React.createClass({
				getInitialState: function(){
					return { like: false }
				},
				
				/* 
				 * 1. 官方强调： 驼峰命名
				 * 2. click 事件在移动端，可能不会触发；需要设置React.initializeTouchEvents(true)
				 * 3. 原理： 自动绑定（缓存元素） + 事件代理（事件监听器管理，非节点事件，高效）
				 * 4. 状态机制，单向数据绑定 + Virual DOM
				 * 5. setState(data, callback);
				 */
				handleClick: function() {
					this.setState({ like: !this.state.like}); 
				},
				
				render: function(){
					return (
						<p onClick={this.handleClick}>
							You {this.state.like ? 'like' : 'haven\'t like'} this, Click to toggle.
						</p>
					)
				}
			});
			
			ReactDOM.render(
				<LinkButton></LinkButton>,
				document.getElementById('demo')
			);
			
		</script>
	</body>
</html>
