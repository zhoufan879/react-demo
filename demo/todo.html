<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="UTF-8"/>
		<title></title>
		
		<script src="../bower_components/react/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="../bower_components/react/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/browser.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/babel">
			var TodoList = React.createClass({
				render: function(){
					var lis = undefined;
					if(this.props && this.props.items){
						lis = this.props.items.map(function(item, index){
							return <li key={index}>{item}</li>
						});
					}
					return (
						<ul>{lis}</ul>					
					);
				}
			});
			
			var TodoApp = React.createClass({
				getInitialState: function(){
					return { items: [] };
				},
				
				handleClick: function() {
					this.state.items.push( this.refs._val.value );
					this.setState({
						items: this.state.items 
					});
				},
				
				render: function() {
					return (
						<div>
							<h3>TODO</h3>
							<TodoList items={this.state.items}></TodoList>
							<input ref="_val" />
							<button onClick={this.handleClick} >add #{this.state.items.length + 1}</button>
						</div>
					);
				}
			});
			
			ReactDOM.render(<TodoApp />, document.getElementById('content'));
		</script>
		
	</head>
	<body>
		<div id="content"></div>
	</body>
</html>
